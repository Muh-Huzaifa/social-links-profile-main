<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img src="./assets/images/avatar-jessica.jpeg" alt="" height="50px" />
        </div>

        <h2>Jessica Randall</h2>

        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>

        <div class="tags">
          <ul>
            <li><a href="https//:www.github.com">GitHub</a></li>
            <li>
              <a href="https//:www.frontendmentor.com">Frontend Mentor</a>
            </li>
            <li><a href="https//:www.linkedin.com">Linkedin</a></li>
            <li><a href="https//:www.twitter.com">Twitter</a></li>
            <li><a href="https//:www.instagram.com">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammd Huzaifa</a>.
    </div>
  </body>
</html>
